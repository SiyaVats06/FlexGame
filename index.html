<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <h4 class="title">FLEXGAME</h4>
        <div class="container">
            <div class="left">
                <div id="f" class="upper box">one</div>
                <div class="box">two</div>
                <div class="box">three</div>
                <div class="box">four</div>
            </div>
            <div class="right">
                <div class="property-title">
                    <button class="name btn main">display:flex</button>
                </div>
                <div class="all-property">
                    <div class="property-title">flex-direction</div>
                    <div class="all-property__btns">

                        <button class="row direction btn everyBtn">row</button>
                        <button class="col direction btn everyBtn">column</button>
                        <button class="row-re direction btn everyBtn">row-reverse</button>
                        <button class="col-re direction btn everyBtn">col-reverse</button>
                       
                    </div>
                </div>
                <div class="gap-btns">
                    <button class=" btn gap everyBtn">gap:1rem</button>
                </div>

                <div class="shrink-btns">
                    <button class="one-sh grow btn everyBtn">grow-one</button>
                    <button class="one-sh grow btn everyBtn">grow-two</button>
                    <button class="one-sh grow btn everyBtn">grow-three</button>
                    <button class="one-sh grow btn everyBtn">grow-four</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
